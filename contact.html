	<head>
		<meta charset="UTF-8">

		<script src="./scripts/contact.js"></script>
	</head>

	<body>

		<!--Navbar -->
		<nav class="navbar navbar-expand-lg">
			
			<a class="navbar-brand" href="index.html">
				<img src="./images/logo.png" alt="Landmark" width="45" height="45">
				&nbsp;&nbsp;Landmark
			</a>
		  <button class="navbar-dark navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	        <ul class="nav nav-underline ms-auto ">
	            <li class="nav-item">
	            <a class="nav-link" href="index.html">Home</a>
	            </li>
	            <li class="nav-item">
	            <a class="nav-link" href="howitworks.html">How It Works</a>
	            </li>
	            <li class="nav-item">
	            <a class="nav-link" href="contact.html">Contact Us</a>
	            </li>      
	            <li class="nav-item">
	            <a href="signin.html"><button id="signInBtn" type="button" class="signInBtn">Sign In</button></a>
	            </li>
	        </ul>
	      </div>
		</nav>


		<!--How It Works Content-->
		<div class="container">

			<div class="row justify-content-center">
				<div class="col-sm-8 text-center">
			   	<h4>Contact Us</h4>

			   </div>
		   </div>

		   <div class="container-fluid">
		   		<p>Please fill out the form below.</p>
		   	<form id="form" action="confirmedcontact.html" method="post" class="needs-validation" novalidate>
		   		<div class="row">
				   <div class="col-sm-3">
				   	  <label for="firstName" class="form-label">First Name<span class="redAsterisk"> *</span></label>
				      <input id="firstName" name="firstName" type="text" class="form-control" placeholder="First Name" aria-label="First Name" required>
				      <div class="invalid-feedback">Please enter your first name.</div>
				   </div>
				   <div class="col-sm-3">
				   	  <label for="lastName" class="form-label">Last Name<span class="redAsterisk"> *</span></label>
				      <input id="lastName" name="lastName" type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" required>
				      <div class="invalid-feedback">Please enter your last name.</div>
				   </div>
				</div>
				<div class="row">
				   <div class="col-sm-4">
				   	  <label for="emailAddress" class="form-label">Email Address<span class="redAsterisk"> *</span></label>
				      <input id="emailAddress" name="email" type="email" class="form-control" placeholder="example@domain.com" aria-label="Email address" required>
				      <div class="invalid-feedback">Please enter a valid email address.</div>
				   </div>
				</div>
				<div class="row">
				   <div class="col-sm-6">
				   	  <label for="message" class="form-label">Message<span class="redAsterisk"> *</span></label>
				      <textarea id="message" name="message" class="form-control" placeholder="Write your message here..." aria-label="Message" required style="height: 100px"></textarea>
				      <div class="invalid-feedback">Please enter your message.</div>
				   </div>
				</div>
				<br/>
				<button id="submitBtn" name="submit" type="submit" class="submitBtn">Submit</button>
			</form>
		   </div>

		   
		

		</div>
	</body>

</html>
