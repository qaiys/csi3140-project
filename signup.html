	<body>

		<!--Navbar -->

				<img src="./images/logo.png" alt="Landmark" width="45" height="45">

			</a>
		  <button class="navbar-dark navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	        <ul class="nav nav-underline ms-auto ">
	            <li class="nav-item">

	            </li>

	      </div>

		<!--Sign Up Content-->
		<div class="container">

			
			<div class="container-fluid mx-auto">
				<div class="row justify-content-center">
						<div class="col-sm-8 text-center">
							<h4>Sign Up</h4>
						</div>
				</div>

		  	<form id="form" action="project.html" method="get" class="needs-validation">

		  		<div class="row justify-content-center">
		   			
				   <div class="col-sm-3">
				   	  <label for="name" class="form-label">Name</label>
				      <input id="name" type="text" class="form-control" placeholder="Enter your name" aria-label="name" required>
				   </div>
				   
				</div>

				<div class="row justify-content-center">
		   			
				   <div class="col-sm-3">
				   	  <label for="name" class="form-label">Email Address</label>
				      <input id="email" type="email" class="form-control" placeholder="example@domain.com" aria-label="name" required>
				   </div>
				   
				</div>

				<br/>
		   		<div class="row justify-content-center">
		   			
				   <div class="col-sm-3">
				   	  <label for="username" class="form-label">Username</label>
				      <input id="username" type="text" class="form-control" placeholder="Enter username" aria-label="username" required>
				      <div class="invalid-feedback">This username already exists.</div>
				   </div>
				   
				</div>

				<div class="row justify-content-center">
					<div class="col-sm-3">
				   	  <label for="password" class="form-label">Password</label>
				      <input id="password" type="password" class="form-control" placeholder="Enter password" aria-label="Password" required>
				      <div class="invalid-feedback">Please enter a password.</div>
				   </div>
				</div>

				<div class="row justify-content-center">
					<div class="col-sm-3">
				   	  <label for="password2" class="form-label">Confirm Password</label>
				      <input id="password2" type="password" class="form-control" placeholder="Enter password" aria-label="Password" required>
				      <div class="invalid-feedback">This password does not match the password you entered above.</div>
				   </div>
				</div>


				<br/>

				<div class="row justify-content-center">
					<div class="col-sm-3 text-center">
				   	  <button id="submitBtn" type="submit" class="signInBtn2">Create Account</button>
					  			  
				   </div>
				</div>
				
				
			</form>
			</div>






		   
		

		</div>
	</body>
